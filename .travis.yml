language: cpp

compiler:
  - clang
  - gcc

before_install:
# Provide a repository to make g++ 4.7+ available to make use of C++11
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq

install:
- sudo apt-get install -qq g++-4.8 make g++ git uuid-dev libleveldb-dev libxml2-dev 
- export CXX="g++-4.8"

script: make
